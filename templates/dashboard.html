<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VTBDA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">VTBDA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/vulnerabilities">Vulnérabilités</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Résumé des vulnérabilités</h2>

        <div class="row my-3">
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">CRITICAL</h5>
                        <p class="card-text">{{ critical_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">HIGH</h5>
                        <p class="card-text">{{ high_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Packages</h5>
                        <p class="card-text">{{ total_packages }}</p>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="vulnChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vulnChart').getContext('2d');
        const vulnChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ ecosys_labels | safe }},
                datasets: [{
                    label: 'Nombre de vulnérabilités',
                    data: {{ ecosys_data | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
